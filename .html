<!DOCTYPE html>
<html>
  <head>
    <title>Prueba de Bootstrap 5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="container">
        <h1>En distintas filas</h1>
        <form>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="checkbox1"
              name="checkbox1"
            />
            <label class="form-check-label" for="checkbox1"> Opcion 1 </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="checkbox2"
              name="checkbox2"
            />
            <label class="form-check-label" for="checkbox2"> Opcion 2 </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="checkbox3"
              name="checkbox3"
            />
            <label class="form-check-label" for="checkbox3"> Opcion 3 </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" value="" id="radio1" name="grupo1" />
            <label class="form-check-label" for="radio1"> Opcion 1 </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" value="" id="radio2" name="grupo1" />
            <label class="form-check-label" for="radio2"> Opcion 2 </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" value="" id="radio3" name="grupo1" />
            <label class="form-check-label" for="radio1"> Opcion 3 </label>
          </div>

          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <h1>En la misma fila</h1>
        <form>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="checkbox4"
              name="checkbox4"
            />
            <label class="form-check-label" for="checkbox4"> Opcion 1 </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="checkbox5"
              name="checkbox5"
            />
            <label class="form-check-label" for="checkbox5"> Opcion 2 </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="checkbox3"
              name="checkbox6"
            />
            <label class="form-check-label" for="checkbox6"> Opcion 3 </label>
          </div>
          <br />
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="" id="radio4" name="grupo2" />
            <label class="form-check-label" for="radio4"> Opcion 1 </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="" id="radio5" name="grupo2" />
            <label class="form-check-label" for="radio5"> Opcion 2 </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="" id="radio6" name="grupo2" />
            <label class="form-check-label" for="radio6"> Opcion 3 </label>
          </div>
          <br />
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </body>
</html>
